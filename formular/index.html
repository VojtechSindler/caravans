<!DOCTYPE html>
<html>
<head>
    <title>Caravan form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" media="screen,projection,tv" href="style.css">
</head>
<body>
    <form>
        <table>
            <tr>
                <th colspan="4" class="title" align="center">Information on caravan</th>
            </tr>
            <tr>
                <td>
                    <label for="caravan">Caravan: </label>
                    <select name="caravan" id="caravan">
                        <option>Please select caravan</option>
                        <option value="c1">C1</option>
                        <option value="c2">C2</option>
                        <option value="c3">C3</option>
                        <option value="c4">C4</option>
                        <option value="c5">C5</option>
                        <option value="c6">C6</option>
                        <option value="c7">C7</option>
                        <option value="c8">C8</option>
                        <option value="c9">C9</option>
                    </select>
                </td>
                <td>
                    <label for="type">Type: </label>
                    <select name="type" id="type">
                         <option>Please select type</option>
                         <option value="economi">Economic</option>
                         <option value="light">Light</option>
                         <option value="sport">Sport</option>
                         <option value="active">Active</option>
                         <option value="prestige">Prestige</option>
                    </select>
                </td>
                <td>
                    <label for="color">Color: </label>
                    <select name="color" id="color">
                        <option>Please select color</option>
                        <option value="RAL 9007">RAL 9007</option>
                        <option value="RAL 9016">RAL 9016</option>
                        <option value="RAL 9005">RAL 9005</option>
                        <option value="RAL 1015">RAL 1015</option>
                        <option value="RAL 1023">RAL 1023</option>
                        <option value="RAL 3020">RAL 3020</option>
                        <option value="RAL 5002">RAL 5002</option>
                        <option value="RAL 6024">RAL 6024</option>
                        <option value="W 731 Silver">W 731 Silver</option>
                        <option value="W 799 Gold">W 799 Gold</option>
                        <option value="Printing City">Printing City</option>
                        <option value="Printing Floral">Printing Floral</option>
                    </select>
                </td>
                <td>
                    <label for="quantity">Quantity: </label>
                    <input type="text" id="quantity" name="quantity" style="width: 80px">
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <label for="text">Equipment above standard:</label><br><textarea id="text"></textarea>
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <th colspan="8" class="title">Ship to address</th>
            </tr>
            <tr>
                <td style="width:140px">
                    <label for="dealer">Dealer :</label>
                </td>
                <td>
                    <input type="text" name="dealer" id="dealer" required>*
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Street and No.:</label>
                </td>
                <td>
                    <input type="text" name="address" id="address" required>*
                </td>
                <td>
                    <label for="post">Post code:</label>
                </td>
                <td>
                    <input type="text" name="post" id="post" maxlength="5" style="width: 80px" required>*
                </td>
                <td>
                    <label for="city">City:</label>
                </td>
                <td>
                    <input type="text" name="city" id="city" required>*
                </td>
            </tr>
            <tr>
                <td>
                    <label for="country">Country:</label>
                </td>
                <td>
                    <input type="text" name="country" id="country" required>*
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone">Phone:</label>
                </td>
                <td>
                    <input type="text" name="phone" id="phone" maxlength="9" required>*
                </td>
                <td>
                    <label for="email">Email:</label>
                </td>
                <td>
                    <input type="text" name="email" id="email" required>*
                    <br>(Order confirmation address)
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <label for="confirm">Here by I confirm that the order is correct</label>
                    <input type="checkbox" name="confirm" id="confirm">*
                </td>
            </tr>
            <tr>
                <td>(* Mandatory Field)</td>
            </tr>
            <tr>
                <td colspan="8" align="center">
                    <input type="submit" value="Send">
                    <input type="reset" value="Reset">
                </td>
            </tr>
            <tr>
                <td colspan="8">
                    <p style="float: right;font-size: 13px">By Vladimír Antoš</p></td>
            </tr>
        </table>
    </form>
</body>
</html>
